services:
  # ---- Backend: Python LiveKit Agent ----
  backend:
    build:
      context: ./ai-voice-agent-backend
      dockerfile: Dockerfile
    container_name: voice-agent-backend
    environment:
      # LiveKit
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      # LLM
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # Speech
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - CARTESIA_API_KEY=${CARTESIA_API_KEY}
      # Avatar
      - TAVUS_API_KEY=${TAVUS_API_KEY}
      - TAVUS_REPLICA_ID=${TAVUS_REPLICA_ID}
      - TAVUS_PERSONA_ID=${TAVUS_PERSONA_ID}
      # Database
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    restart: unless-stopped
    networks:
      - voice-agent-net

  # ---- Frontend: Next.js App ----
  frontend:
    build:
      context: ./ai-voice-agent-frontend
      dockerfile: Dockerfile
      args:
        - LIVEKIT_URL=${LIVEKIT_URL}
        - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
        - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
    container_name: voice-agent-frontend
    environment:
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - voice-agent-net

  # ---- Run Tests (one-off) ----
  # Usage: docker compose --profile testing run --rm tests
  tests:
    build:
      context: ./ai-voice-agent-backend
      dockerfile: Dockerfile
    container_name: voice-agent-tests
    command: ["python", "-m", "pytest", "-v", "--tb=short"]
    environment:
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - CARTESIA_API_KEY=${CARTESIA_API_KEY}
      - TAVUS_API_KEY=${TAVUS_API_KEY}
      - TAVUS_REPLICA_ID=${TAVUS_REPLICA_ID}
      - TAVUS_PERSONA_ID=${TAVUS_PERSONA_ID}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    profiles:
      - testing
    networks:
      - voice-agent-net

networks:
  voice-agent-net:
    driver: bridge
